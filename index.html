<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Document</title>
</head>

<body id="home">
	<!-- Header -->
	<header class="main-header">
		<div class="overlay overlay-light">
			<div class="navbar-fixed">
				<div class="nav-wrapper">
					<nav class="z-depth-0 ">
						<a href="#!" class="brand-logo"><i class="material-icons left">cloud_done</i> <b>CloudCom</b></a>
						<a href="#!" data-target="mobile-nav" class="sidenav-trigger">
							<i class="material-icons">menu</i>
						</a>
						<ul class="right hide-on-med-and-down">
							<li class="active"><a href="#home">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#solutions">Solutions</a></li>
							<li><a href="#clients">Clients</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="signup.html" class="bold">Sign up <i class="material-icons left">person_add</i></a></li>
							<li><a href="#login-modal" class="btn-flat waves-effect waves-light modal-trigger">Login <i class="material-icons right">person</i></a></li>
						</ul>
					</nav>
				</div>

			</div>
		</div>
	</header>
	<!-- Sidenav -->
	<ul class="sidenav" id="mobile-nav">
		<li><a href="sass.html">Sass</a></li>
		<li><a href="badges.html">Components</a></li>
		<li><a href="collapsible.html">Javascript</a></li>
		<li><a href="mobile.html">Mobile</a></li>
	</ul>


	<!-- Login Modal -->
	<div id="login-modal" class="modal">
		
		<div class="modal-content">
			<div class="row logo">
				<h4 class="center"><span><i class="material-icons left">cloud_done</i> <b>CloudCom</b></span></h4>
			</div>
			<form class="login-form">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mail_outline</i>
						<input class="validate" id="email" type="email">
						<label for="email" data-error="wrong" data-success="right">Email</label>
						<span class="helper-text" data-error="Provide valid email address"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock_outline</i>
						<input class="validate" minlength="6" id="password" type="password">
						<label for="password">Password</label>
						<span class="helper-text" data-error="password needs at least 6 characters" ></span>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<p>
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Remember Me</span>
							</label>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<a href="#!" class="btn waves-effect waves-light col s12">Login</a>
					</div>
					<div class="input-field col s6 m6 l6">
						<div><a href="signup.html">Register Now!</a></div>
					</div>
					<div class="input-field col s6 m6 l6">
						<div class="right-align"><a href="#">Forgot password?</a></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Floating Action Button -->
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large waves-effect waves-light">
			<i class="fas fa-share-alt"></i>
		</a>
		<ul>
			<li><a target="_blank" href="www.facebook.com" class="btn-floating blue darken-4 waves-effect waves-light"><i class="fab fa-facebook-square"></i></a></li>
			<li><a target="_blank" href="https://aboutme.google.com/u/0/?referer=gplus" class="btn-floating red lighten-1 waves-effect waves-light"><i class="fab fa-google-plus-g"></i></a></li>
			<li><a target="_blank" href="www.twitter.com" class="btn-floating light-blue darken-2 waves-effect waves-light"><i class="fab fa-twitter"></i></a></li>
			<li><a target="_blank" href="www.github.com" class="btn-floating green lighten-2 waves-effect waves-light"><i class="fab fa-github"></i></a></li>
		</ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
